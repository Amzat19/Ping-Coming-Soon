<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">

    <img class="ping-logo" src="images/logo.svg" alt="">

    <h3><span>We are launching </span> soon!</h3>
    <p class="subscribe">Subscribe and get notified</p>

    <div class="input-button">

      <form action="#" id="form">
        
        <div class="input"> 
        <input type="email" id="email" placeholder="Your email address..." >
        <p>Please provide a valid email address</p>

      </div>
      
      <div class="button">
        <button id="button" type="submit">Notify Me</button>
      </div>
      </form>
      
      

    </div>

    <img class="illustration" src="images/illustration-dashboard.png" alt="">

  </div>

  <footer>

    <div class="logos">
    <img class="fb" src="images/facebook logo.png" alt="" width="50">
    <img class="twit" src="images/twitter logo.png" alt="" width="50">
    <img class="ig" src="images/instagram logo.png" alt="" width="50">
  </div>

 <p>&copy; Copyright Ping. All rights reserved.</p> 

  </footer>
<script src="script.js"></script>
</body>
</html>
